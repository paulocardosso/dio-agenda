{% extends "model-page.html" %}

{% block content %}
    <h2>Cadastrar Novo Evento</h2>
    <form action="submit" method="post">{% csrf_token %}
        <label>*Titulo:</label>
        <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
        <br>
        <input type="text" name="titulo" style="width: 186px" value="{{ evento.titulo }}">
        <br>
        <label>Local do Evento:</label>
        <br>
        <input type="text" name="local_evento" style="width: 186px" value="{{ evento.local_evento }}">
        <br>
        <label>*Data do Evento:</label>
        <br>
        <input type="datetime-local" name="data_evento" value="{{ evento.get_datainput_evento }}">
        <br>
        <label>Descrição:</label>
        <br>
        <textarea name="descricao" rows="5" style="width: 187px">{{ evento.descricao }}</textarea>
        <br>
        <br>
        <button type="submit">Salvar Evento</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>
{% endblock %}
